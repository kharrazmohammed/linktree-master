    <script>
      // Redirection function
      function redirectAfterMonetag(event) {
        event.preventDefault(); // Prevent default behavior of the link

        // Get the Monetag link (original link clicked)
        const monetagLink = event.currentTarget.href;

        // Get the final link from the data attribute
        const finalLink = event.currentTarget.getAttribute('data-final-link');

        // Open the Monetag link in a new tab
        const monetagWindow = window.open(monetagLink, '_blank');

        if (!monetagWindow) {
          alert("Popup blocked! Please allow popups for this site.");
          return;
        }

        // Redirect to the final link after a delay
        setTimeout(() => {
          window.location.href = finalLink; // Redirect in the same tab
        }, 3000); // 3 seconds delay
      }

      // Attach the redirect function to all links with the class "link"
      document.querySelectorAll('.link').forEach(link => {
        link.addEventListener('click', redirectAfterMonetag);
      });
    </script>
